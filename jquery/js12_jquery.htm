<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * { box-sizing: border-box }
            html, body, div, span iframe, h1, h2, h3, h4, h5, h6, p, pre,
            a, img, sub, sup, b, u, i, dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figure, figcaption, footer, header, 
            main, nav, section, summary, time, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            body { line-height: 1 }
            ol, ul { list-style: none }
            a { text-decoration: none ; color: white;}
            #nav {padding:10px; background: #504D97; width: 150px; width: 100%; font:1em bold Arial,Helvetica, sans-serif; box-shadow:0px 8px 20px 4px rgba(136,130,255,0.7);}
            #menu {display: flex; flex-direction: column;}
            ul {margin: auto; text-transform: uppercase; display: none; text-align: center; list-style: none; }
            button {font-size: 1.5em;} 
       @media only screen and (min-width: 768px) {
             #menu {display: flex; flex-direction: row; }
             #menu li {padding: 15px;}
             button {display: none;}
            
       }
    </style>
</head>
<body>
   
   <div id="nav">
