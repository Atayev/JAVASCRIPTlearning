<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            input{width: 40px; text-align:center ;}
        </style>
    </head>
    <body>
        <input id="a" type="text" name="" id="" />
        <select id="op" name="" id="">
            <option value="">+</option>
            <option value="">-</option>
            <option value="">*</option>
            <option value="">/</option>
        </select>
        <input id="b" type="text" name="" id="" />
        <button onclick="hesabla()">=</button>
        <span id="result"></span>
        
        <script>
           const a=document.getElementById("a")
           const b=document.getElementById("b")
           const op=document.getElementById("op")
           const result=document.getElementById("result")
           

           function hesabla() {  
               result.innerHtml=eval(a.value+op.value+b.value)
           }
        </script>
    </body>
</html>
